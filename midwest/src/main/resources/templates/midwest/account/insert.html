<!DOCTYPE html >
<html layout:decorate="~{common/masterlayout}"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
    <link rel="stylesheet" type="text/css" th:href="@{/css/productedit.css}" />
</th:block>

<th:block layout:fragment="content">

    <h2>Account Info</h2> <br/>

    <form class="form-horizontal" action="/account/insert" method="POST" th:object="${account}">

        <input type="hidden" name="id" th:value="${account.accountId}" />


        <div class="form-group blu-margin">
            <select class="form-control" th:field="${account.customer}"  id="dropOperator1">
                <option value="0">select Customer</option>
                <option th:each="customer : ${customers}" th:value="${customer.customerId}" th:text="${customer.customerNumber +' -'+ customer.firstName+' '+customer.lastName}"></option>
            </select>
        </div>



        <div class="form-group">
            <label class="control-label col-sm-2" for="accountNumber">Account Number:</label>
            <label th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="accountNumber" name="accountNumber"  th:value="${account.accountNumber}">
            </div>
        </div>


        <div class="form-group blu-margin">
            <select class="form-control" th:field="${account.accountType}"  id="dropOperator">
                <option value="0">select account Type</option>
                <option th:each="accType : ${accountType}" th:value="${accType.accountTypeId}" th:text="${accType.accountTypeName}" ></option>
            </select>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="accountNumber">Balance:</label>
            <label th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="balance" name="balance"  th:value="${account.balance}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>


    </form>










</th:block>
</body>
</html>
