<!DOCTYPE html >
<html layout:decorate="~{common/masterlayout}"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
    <link rel="stylesheet" type="text/css" th:href="@{/css/productedit.css}" />
</th:block>

<th:block layout:fragment="content">

    <h2>Customer Info</h2> <br/>

    <form class="form-group" autocomplete="on" th:action="@{/customer/insert}" action="/Customer/insert" method="POST" th:object="${customer}">
        <input type="hidden" name="id" th:value="${customer.customerId}" />
        <div class="form-group">
            <label class="control-label col-sm-2" for="customerNumber">Customer Number:</label>
            <label th:if="${#fields.hasErrors('customerNumber')}" th:errors="*{customerNumber}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="customerNumber" name="customerNumber"  th:value="${customer.customerNumber}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First name:</label>
            <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" name="firstName"  th:value="${customer.firstName}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="middleName">Middle name:</label>
            <label th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="middleName" name="middleName"  th:value="${customer.middleName}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">Last name:</label>
            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" name="lastName"  th:value="${customer.lastName}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="emailAddress">Email Address:</label>
            <label th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"
                   class="validation-message"></label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="emailAddress" name="emailAddress"  th:value="${customer.emailAddress}">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="contactPhoneNumber">Phone number:</label>
            <label th:if="${#fields.hasErrors('contactPhoneNumber')}" th:errors="*{contactPhoneNumber}"
                   class="validation-message"></label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="contactPhoneNumber" name="contactPhoneNumber"  th:value="${customer.contactPhoneNumber}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="dateOfBirth">Date Of Birth:</label>
            <label th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                   class="validation-message"></label>

            <div class="col-sm-10">
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"  th:value="${customer.dateOfBirth}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <br/>

    <a href="/customers">Customer List</a>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
